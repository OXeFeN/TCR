{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>TCR - {% block title %}{% endblock title %}</title>
  <!-- Bootstrap CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Vlastní CSS soubor -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_head %}{% endblock extra_head %}
</head>
<body class="bg-light">
  <!-- Vložení headeru -->
  {% include "header.html" %}
  
  <!-- Hlavní obsah s levým sloupcem -->
  <div class="container-fluid">
    <div class="d-flex">
      <!-- Levý sloupec se statickým obsahem -->
      <div class="sidebar">
        <img src="{% static 'images/logo.png' %}" alt="Logo TCR">
      </div>

      <!-- Hlavní obsah -->
      <div class="main-content flex-grow-1">
        {% block content %}
        <!-- Obsah vložený z podřízených šablon -->
        {% endblock content %}
      </div>
    </div>
  </div>

  <!-- Vložení footeru -->
  {% include "footer.html" %}

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_script %}{% endblock extra_script %}
</body>
</html>
