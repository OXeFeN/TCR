{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mt-4 mb-3 text-center">Přihlášení</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}" class="d-block text-center">Uživatelské jméno</label>
          {{ form.username }}
          {{ form.username.errors }}
        </div>
        <div class="form-group">
          <label for="{{ form.password.id_for_label }}" class="d-block text-center">Heslo</label>
          {{ form.password }}
          {{ form.password.errors }}
        </div>
        <button type="submit" class="btn btn-custom">Přihlásit se</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
